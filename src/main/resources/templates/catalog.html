<!DOCTYPE html>
<html lang="ru">
<head>
    <title th:text="${title}"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <header class="header-section">
            <ul class="menu-list">
                <li><a href="index"><img class="logo" src="img/logo.jpg" alt="лого"/></a></li>
                <li><a href="index" class="menu-link">Главная</a></li>
                <li><a href="catalog" class="menu-link">Продукция</a></li>
            </ul>
        </header>
        <div class="btn-group dropright firstbut">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    aria-expanded="false">
                Категория
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="catalog">Все</a>
                <a class="dropdown-item" th:href="@{/catalog(categoryID = ${category.categoryID})}"
                   th:each="category: ${categoryList}" th:text="*{category.categoryName}"></a>
            </div>
        </div>
        <div class="btn-group dropright firstbut">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                    aria-expanded="false">
                Производитель
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="catalog">Все</a>
                <a class="dropdown-item" th:href="@{/catalog(manufacturerID = ${manufacturer.manufacturerID})}"
                   th:each="manufacturer: ${manufacturerList}" th:text="*{manufacturer.manufacturerName}"></a>
            </div>
        </div>
        <form class="form-inline" style="float: right; margin-top: 5px; margin-right: 5px;" method="post" action="catalog">
            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Поиск" name="searchQuery" th:value="*{searchQuery}">
            <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Найти</button>
        </form>
        <div class="main-info">
            <h1 class="hello-h1" th:text="${title}"></h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-4" th:each="product : ${productList}">
                    <figure class="product-figure">
                        <a th:href="@{/product_page(productID = ${product.productID})}">
                            <img class="product-img" th:alt="${product.productName}" th:src="${product.img}">
                        </a>
                        <figcaption>
                            <p class="product-price" th:text="${product.price} + ' ₽'"></p>
                            <a class="product-link" th:href="@{/product_page(productID = ${product.productID})}">
                                <p th:text="${product.productName}">
                            </a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-style">
        <p class="fotter-text"> &copy; Все права защищены 2022</p>
    </footer>
</div>
<script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
</body>
</html>
